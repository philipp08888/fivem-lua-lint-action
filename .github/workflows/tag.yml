name: Create Commit Tag

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create and push tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG_NAME="commit-$SHORT_SHA"
          git tag $TAG_NAME
          git push origin $TAG_NAME
